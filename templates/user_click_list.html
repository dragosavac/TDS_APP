{% extends "base.html" %}

{% block head_title %}User Click List{% endblock %}

{% block content %}
<main>
    <div class="container">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">From IP</th>
                <th scope="col">Detail</th>
              </tr>
            </thead>
            <tbody>
              {% for user in user_ip %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{user.ip}}</td>
                <td><a href="{% url 'tds:user-clicks' user.ip %}">View</a></td>
              </tr>
              {% empty %}
              <tr>
                <td colspan='3'>No one clicked yet.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

    </div>
</main>
{% endblock content %}
