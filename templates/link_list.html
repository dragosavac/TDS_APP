{% extends "base.html" %}

{% block head_title %}Link Statistics{% endblock %}

{% block content %}
<main>
    <div class="container">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Short Link</th>
                <th scope="col">Detail</th>
              </tr>
            </thead>
            <tbody>
              {% for url in short_url %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ request.META.HTTP_HOST }}/{{ url.parameter }}</td>
                <td><a href="{% url 'tds:link-stats' url.parameter %}">View</a></td>
              </tr>
              {% empty %}
              <tr>
                <td colspan='3'>Your list is empty</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

    </div>
</main>
{% endblock content %}
